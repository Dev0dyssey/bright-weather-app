<header class="app-header">
  <div class="d-flex justify-content-center align-items-center py-4">
    <h1 class="d-flex align-items-center gap-2 mb-0">
      <i class="bi bi-sun"></i>
      <span class="app-title mb-0">Bright Weather</span>
    </h1>
  </div>
</header>

<div class="main-page d-flex flex-column align-items-center p-3 p-md-4 min-vh-100">
  <app-city-search (onSearch)="onSearch($event)" (onClearSearch)="onClearSearch()"></app-city-search>
  <app-city-weather-page [cityWeather]="cityWeather()" [error]="error()"></app-city-weather-page>
</div>
